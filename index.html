<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministranti Widget</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #ffffff;
      color: #393939;
    }

    #ministranti-widget {
      background-color: #f8f8f8;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: calc(72px * 2 / 3);
      max-width: 90%;
      width: 100%;
    }

    h3 {
      font-size: 1.1em;
      margin-bottom: 1rem;
    }

    .holky {
      color: #DA70D6;
      font-weight: bold;
    }

    .kluci {
      color: green;
      font-weight: bold;
    }

    .spolecne {
      color: #FFA500;
      font-weight: bold;
    }

    .tyden-0 { font-size: 80%; }
    .tyden-1 { font-size: 75%; }
    .tyden-2 { font-size: 70%; }

    #skupina p, #info-box p, #vyjimky ul, #info-box h4 {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
      margin: 0.4em 0;
    }

    #vyjimky ul {
      list-style-type: disc;
      margin-left: 1.5rem;
      padding-left: 0;
    }

    #info-box {
      margin-top: 2rem;
      font-size: 60%;
    }

    #info-box h4 {
      margin: 1em 0;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media queries pro mobilní zobrazení */
    @media (max-width: 600px) {
      h3 {
        font-size: 0.7em;
      }

      .tyden-0 { font-size: 60%; }
      .tyden-1 { font-size: 55%; }
      .tyden-2 { font-size: 50%; }

      #ministranti-widget {
        padding: 1.5rem;
      }

      .holky, .kluci, .spolecne {
        font-size: 1.1em;
      }

      #info-box p {
        font-size: 0.9em;
      }

      #skupina p, #info-box p {
        margin: 0.2em 0;
      }

      #vyjimky ul {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div id="ministranti-widget">
    <h3>Kdo má službu?</h3>
    <div id="skupina"></div>
    <div id="info-box">
      <h4>Ostatní mše:</h4>
      <p>Kluci i holky slouží <span class="spolecne">společně</span>, až na výjimky.</p>
      <div id="vyjimky">
        <h4>Výjimky:</h4>
        <ul></ul>
      </div>
    </div>
  </div>

  
  <script>
    function zjistiSlužby() {
      const dnes = new Date();
      const skupinaElement = document.getElementById('skupina');
      const vyjimkyElement = document.querySelector('#vyjimky ul');
      const zacatek = new Date('2025-01-01');
      const options = {month: 'numeric', day: 'numeric' };

      const vyjimky = [
        {
          datum: '2025-06-19',
          nazev: 'Slavnost Těla a Krve Páně',
          den: 'čtvrtek',
          skupina: 'kluci'
        },
        {
          datum: '2025-06-01',
          nazev: 'Letní prázdniny',
          den: 'všechny mše od',
          skupina: 'společně'
        }
      ];

      const dayOfWeek = dnes.getDay();
      const deltaToWednesday = (3 - dayOfWeek + 7) % 7;
      const prvniStreda = new Date(dnes);
      prvniStreda.setDate(dnes.getDate() + deltaToWednesday);

      let html = '';

      for (let i = 0; i < 3; i++) {
        const streda = new Date(prvniStreda);
        streda.setDate(prvniStreda.getDate() + i * 7);

        const rozdil = streda - zacatek;
        const tydny = Math.floor(rozdil / (1000 * 60 * 60 * 24 * 7));
        const skupinaStreda = (tydny % 2 === 0) ? "kluci" : "holky";
        const skupinaNedele = (skupinaStreda === "holky") ? "kluci" : "holky";

        const nedele = new Date(streda);
        nedele.setDate(streda.getDate() + 4);

        const datumStreda = streda.toLocaleDateString('cs-CZ', options);
        const datumNedele = nedele.toLocaleDateString('cs-CZ', options);

        html += `<p class="tyden-${i}">Středa ${datumStreda} – <span class="${skupinaStreda}">${skupinaStreda}</span></p>`;
        html += `<p class="tyden-${i}">Neděle (9:45) ${datumNedele} – <span class="${skupinaNedele}">${skupinaNedele}</span></p>`;
      }

      skupinaElement.innerHTML = html;

      // Přidání výjimek
      if (vyjimky.length > 0) {
        let vyjimkyHtml = '';
        vyjimky.forEach(v => {
          const datum = new Date(v.datum).toLocaleDateString('cs-CZ', options);
          const nazevSkupiny = v.skupina === "společně"
            ? `<span class="spolecne">společně</span>`
            : `<span class="${v.skupina}">${v.skupina}</span>`;
          vyjimkyHtml += `<li>${v.nazev} – <em>${v.den} ${datum} (slouží ${nazevSkupiny})</em></li>`;
        });
        vyjimkyElement.innerHTML = vyjimkyHtml;
      }

      // Dynamická animace
      const vsechnyRadky = [...document.querySelectorAll('#ministranti-widget p, #ministranti-widget h3, #info-box h4, #vyjimky ul')];
      vsechnyRadky.forEach((el, index) => {
        el.style.opacity = 0;
        el.style.transform = 'translateY(10px)';
        el.style.animation = `fadeInUp 0.4s ease forwards`;
        el.style.animationDelay = `${index * 0.2}s`;
      });

      // Zabarvení všech výskytů slova "společně"
      document.querySelectorAll('p').forEach(p => {
        p.innerHTML = p.innerHTML.replace(/\bspolečně\b/g, '<span class="spolecne">společně</span>');
      });
    }

    zjistiSlužby();
  </script>
</body>
</html>
