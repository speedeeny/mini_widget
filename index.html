<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministranti Widget</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #ffffff; /* Set background color to #ebeded */
      color: #393939; /* Set text color to #393939 */
    }
    #ministranti-widget {
      text-align: center;
      font-size: calc(72px * 2 / 3); /* Adjust font size to two-thirds of its original size */
    }
    .holky {
      color: #DA70D6; /* Darker purple color */
      font-weight: bold;
    }
    .kluci {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="ministranti-widget">
    <h3>Ministrují tento týden:</h3>
    <p id="skupina"></p>
  </div>

  <script>
    function zjistiSlužbu() {
      const dnes = new Date();

      // Najdeme středu v aktuálním týdnu
      const wednesday = new Date(dnes);
      const dayOfWeek = dnes.getDay(); // 0 = neděle, 1 = pondělí, ..., 6 = sobota
      const deltaToWednesday = (3 - dayOfWeek + 7) % 7; // 3 je středa
      wednesday.setDate(dnes.getDate() + deltaToWednesday);

      // Počítáme týdny od 1.1.2025 podle středy
      const zacatek = new Date('2025-01-01');
      const rozdil = wednesday - zacatek;
      const tydny = Math.floor(rozdil / (1000 * 60 * 60 * 24 * 7));

      const skupina = (tydny % 2 === 0) ? "kluci" : "holky";

      const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
      const formattedDate = wednesday.toLocaleDateString('cs-CZ', options);

      const skupinaElement = document.getElementById('skupina');
      skupinaElement.innerHTML = `Tuto středu ${formattedDate} ministrují <span class="${skupina}">${skupina}</span>.`;
    }

    zjistiSlužbu();
  </script>
</body>
</html>
