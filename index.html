<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministranti Widget</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #ffffff;
      color: #393939;
    }

    #ministranti-widget {
      background-color: #f8f8f8;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: calc(72px * 2 / 3);
      max-width: 90%;
      width: 100%;
    }

    .holky {
      color: #DA70D6;
      font-weight: bold;
    }

    .kluci {
      color: green;
      font-weight: bold;
    }

    .spolecne {
      color: #FFA500; /* Žlutooranžová barva */
      font-weight: bold;
    }

    .tyden-0 { font-size: 100%; }
    .tyden-1 { font-size: 80%; }
    .tyden-2 { font-size: 70%; }

    #skupina p, #info-box p, #vyjimky ul, #info-box h4 {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards; /* Zrychlena animace */
      margin: 0.4em 0;
    }

    #vyjimky ul {
      list-style-type: disc;
      margin-left: 1.5rem;
      padding-left: 0;
    }

    #info-box {
      margin-top: 2rem;
      font-size: 60%;
    }

    #info-box h4 {
      margin: 1em 0;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media queries pro mobilní zobrazení */
    @media (max-width: 600px) {
      #ministranti-widget {
        padding: 1.5rem;
      }

      .holky, .kluci, .spolecne {
        font-size: 1.1em;
      }

      .tyden-0, .tyden-1, .tyden-2 {
        font-size: 1em;
      }

      #info-box p {
        font-size: 0.9em;
      }

      #skupina p, #info-box p {
        margin: 0.2em 0;
      }

      #vyjimky ul {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div id="ministranti-widget">
    <h3>Kdo má službu?</h3>
    <div id="skupina"></div>
    <div id="info-box">
      <h4>Ostatní mše:</h4>
      <p>Kluci i holky slouží <span class="spolecne">společně</span>, až na výjimky.</p>
      <div id="vyjimky"></div>
      <h4>Letní prázdniny:</h4>
      <p>Všechny mše budou sloužené <span class="spolecne">společně</span>.</p>
    </div>
  </div>
