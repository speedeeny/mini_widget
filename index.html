<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministranti Widget</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #fffffd; /* Set background color to #ebeded */
      color: #393939; /* Set text color to #393939 */
    }
    #ministranti-widget {
      text-align: center;
      font-size: calc(72px * 2 / 3); /* Adjust font size to two-thirds of its original size */
    }
    .holky {
      color: #DA70D6; /* Darker purple color */
      font-weight: bold;
    }
    .kluci {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="ministranti-widget">
    <h3>Ministrují tento týden:</h3>
    <p id="skupina"></p>
  </div>

  <script>
    // Funkce pro zjištění, kdo má službu
    function zjistiSlužbu() {
      // Získáme aktuální datum
      const dnes = new Date();

      // Získáme aktuální den v týdnu (0 = Neděle, 1 = Pondělí, ..., 6 = Sobota)
      const dayOfWeek = dnes.getDay();

      // Pokud je dnešní den čtvrtek nebo později, nastavíme datum na příští týden
      if (dayOfWeek >= 4) { // 4 represents Thursday
        dnes.setDate(dnes.getDate() + (7 - dayOfWeek));
      }

      // Vytvoříme datum začátku, kdy začali ministranti (například 1.1.2025)
      const zacatek = new Date('2025-01-01'); 

      // Spočítáme rozdíl v milisekundách mezi dnešním datem a začátkem
      const rozdil = dnes - zacatek;

      // Spočítáme počet týdnů od začátku
      const tydny = Math.floor(rozdil / (1000 * 60 * 60 * 24 * 7));

      // Pokud je počet týdnů sudý, mají službu kluci, pokud lichý, mají holky
      const skupina = (tydny % 2 === 0) ? "kluci" : "holky";

      // Získáme datum středy v tomto týdnu
      const wednesday = new Date(dnes);
      wednesday.setDate(dnes.getDate() + (3 - wednesday.getDay() + 7) % 7); // 3 represents Wednesday

      // Formátování data středy
      const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
      const formattedDate = wednesday.toLocaleDateString('cs-CZ', options);

      // Zobrazíme výsledek na stránce
      const skupinaElement = document.getElementById('skupina');
      skupinaElement.innerHTML = `Tuto středu ${formattedDate} ministrují <span class="${skupina}">${skupina}</span>.`;
    }

    // Zavoláme funkci při načtení stránky
    zjistiSlužbu();
  </script>
</body>
</html>
