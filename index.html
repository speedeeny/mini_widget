<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministranti Widget</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #ffffff;
      color: #393939;
    }

    #ministranti-widget {
      background-color: #f8f8f8;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: calc(72px * 2 / 3);
      max-width: 90%;
    }

    .holky {
      color: #DA70D6;
      font-weight: bold;
    }

    .kluci {
      color: green;
      font-weight: bold;
    }

    .tyden-0 { font-size: 100%; }
    .tyden-1 { font-size: 80%; }
    .tyden-2 { font-size: 70%; }

    #skupina p, #info-box p, #info-box li {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
      margin: 0.4em 0;
    }

    #info-box h4 {
      text-align: center;
      margin-top: 1.2em;
      margin-bottom: 0.4em;
    }

    #info-box ul {
      list-style-type: disc;
      padding-left: 1.5em;
      text-align: left;
      display: inline-block;
      margin: 0 auto;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #info-box {
      margin-top: 2rem;
      font-size: 60%;
    }
  </style>
</head>
<body>
  <div id="ministranti-widget">
    <h3>Kdo má službu?</h3>
    <div id="skupina"></div>
    <div id="info-box">
      <h4>Ostatní mše</h4>
      <p>Kluci i holky slouží společně, až na výjimky.</p>

      <h4>Výjimky</h4>
      <ul id="vyjimky"></ul>
    </div>
  </div>

  <script>
    function zjistiSlužby() {
      const dnes = new Date();
      const skupinaElement = document.getElementById('skupina');
      const vyjimkyElement = document.getElementById('vyjimky');
      const zacatek = new Date('2025-01-01');
      const options = { year: 'numeric', month: 'numeric', day: 'numeric' };

      const vyjimky = [
        {
          datum: '2025-06-19',
          nazev: 'Slavnost Těla a Krve Páně',
          den: 'čtvrtek',
          skupina: 'kluci'
        },
        {
          datum: '2025-06-01', 
          nazev: 'Letní prázdniny',
          den: 'všechny mše (i středy a neděle) od',
          skupina: 'společně'
        }
      ];

      const dayOfWeek = dnes.getDay();
      const deltaToWednesday = (3 - dayOfWeek + 7) % 7;
      const prvniStreda = new Date(dnes);
      prvniStreda.setDate(dnes.getDate() + deltaToWednesday);

      let html = '';

      for (let i = 0; i < 3; i++) {
        const streda = new Date(prvniStreda);
        streda.setDate(prvniStreda.getDate() + i * 7);

        const rozdil = streda - zacatek;
        const tydny = Math.floor(rozdil / (1000 * 60 * 60 * 24 * 7));
        const skupinaStreda = (tydny % 2 === 0) ? "kluci" : "holky";
        const skupinaNedele = (skupinaStreda === "holky") ? "kluci" : "holky";

        const nedele = new Date(streda);
        nedele.setDate(streda.getDate() + 4);

        const datumStreda = streda.toLocaleDateString('cs-CZ', options);
        const datumNedele = nedele.toLocaleDateString('cs-CZ', options);

        html += `<p class="tyden-${i}">Středa ${datumStreda} – <span class="${skupinaStreda}">${skupinaStreda}</span></p>`;
        html += `<p class="tyden-${i}">Neděle (9:45) ${datumNedele} – <span class="${skupinaNedele}">${skupinaNedele}</span></p>`;
      }

      skupinaElement.innerHTML = html;

      // Výjimky jako seznam
      if (vyjimky.length > 0) {
        let vyjimkyHtml = '';
        vyjimky.forEach(v => {
          const datum = new Date(v.datum).toLocaleDateString('cs-CZ', options);
          vyjimkyHtml += `<li>${v.nazev} (${v.den} ${datum}) – slouží <span class="${v.skupina}">${v.skupina}</span></li>`;
        });
        vyjimkyElement.innerHTML = vyjimkyHtml;
      }

      // Dynamická animace
      const vsechnyRadky = [...document.querySelectorAll('#ministranti-widget p, #ministranti-widget li')];
      vsechnyRadky.forEach((el, index) => {
        el.style.opacity = 0;
        el.style.transform = 'translateY(10px)';
        el.style.animation = `fadeInUp 0.6s ease forwards`;
        el.style.animationDelay = `${index * 0.3}s`;
      });
    }

    zjistiSlužby();
  </script>
</body>
</html>
